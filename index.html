<html>
	<head>
		<title>Pathfinder Visualizer</title>
		<style>
			canvas { 
				height: 100vh; 
				width: 100vw; 
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			<button onclick="setStartPoint()">Set Start Point</button>
			<button onclick="setEndPoint()">Set End Point</button>
			<button onclick="clearMap()">Clear</button>
			<select id="algorithm" onchange="changeAlgorithm()">
				<option value="astar">A*</option>
				<option value="BFS">Breadth First Search</option>
				<option value="DFS">Depth First Search</option>
			</select>
			<button onclick="visualize()">Visualize!</button>
		</div>
		<div>
			<canvas id="grid" width="1200" height="800">

			</canvas>
		</div>
		
		<script src="static/framework.js"></script>
		<script src="static/game.js"></script>
		<script src="static/algorithm/bfs.js"></script>
		<script src="static/algorithm/dfs.js"></script>
		<script src="static/algorithm/astar.js"></script>
	</body>
</html>
